<!DOCTYPE html>
<html lang="en">

<body>
    <div>
        Circuit Simulator
    </div>

    <div style="display:flex;">
        <div style="font-weight: bold;">User State: </div>
        <div id="userStateDiv"> </div>
    </div>

    <div style="display:flex;">
        <div style="font-weight: bold;"> Selected Comp:  </div>
        <div id="selectedCompDiv"></div>
    </div>
    <input id="simulationSpeedInput" type="range" min=0 value = 30 max=300 step=1 oninput=SimulationSpeedInputChange(event)>
    <select id="menu">
        <option value="">Select Circuit Analysis Method</option>
    </select>
    <div id="dynamicText">When you do circuit analysis, hints and feedback will be here.<br> This project is still in development, so please report any issues you see
        <style>
            #dynamicText {
              position: absolute;
              top: 10px; /* Adjust the top position as needed */
              left: 400px; /* Adjust the left position as needed */
              color: red;
              font-size: 32px; 
            }
          </style>
    </div>
    <canvas id="circuitCanvas" style="width:95vw; height:95vh;"></canvas>
</body>



<script src="circuit.js"></script>
<script src="circuitUI.js"></script>

</html>
